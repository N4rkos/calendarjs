<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.min.css">
    <script src="./js/calendar.min.js" type="module" defer></script>
    <title>Calendar.js</title>
</head>

<body>

    <div class="header">
        <h1 class="app-title">Calendar.js</h1>
        <p class="app-slogan">Un calendrier responsive permettant de saisir des événements, développé en javascript. Librairie en cours de développement. 
        </p>
    </div>
    <div id="calendar" class="calendar">
        <div class="controls">
            <ion-icon id="previous" name="chevron-back-outline"></ion-icon>
            <h4 id="month"></h4>
            <ion-icon id="next" name="chevron-forward-outline"></ion-icon>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>

</html>
